    <h1>Random Advice</h1>
    <button type="button" class="btn btn-success" onclick="show()">Click here to get Advice</button>

    
    <div class="card">
        <div class="card-header">
          Advice
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p id="advice">Be Open To Advice From Anyone... But Never Act On Advice Blindly...</p>
          </blockquote>
        </div>
      </div>
    <script>
        var id = 1
        function show() {
            var id_str = id.toString()
            var url = new URL("https://api.adviceslip.com/advice?id=1")
            console.log(url)
            url.searchParams.set('id',id_str)
            $.getJSON(url,function(data) {
                $('#advice').text(data.slip.advice)
            })
            id += 1;
        }
    </script>
</body>
