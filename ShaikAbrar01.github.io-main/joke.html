    <h1>Jokes to make you laughðŸ˜œ</h1>
    <button type="button" class="btn btn-success" onclick="show()">Listen to a Joke...</button>

    
    <div class="card">
        <div class="card-header">
          Joke
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <h5 id="setup"></h5>
            <p id="joke">Joke Here!!!</p>
            
          </blockquote>
        </div>
      </div>
    <script>
        function show() {
            
            var url = new URL("https://v2.jokeapi.dev/joke/Any")
            $.getJSON(url,function(data) {
                var type = data.type;
                if(type == 'single') {
                    console.log(type);
                    $('#joke').text(data.joke);
                    $('#setup').text('')   
                } else {
                    console.log(type);
                    $('#setup').text(data.setup);
                    $('#joke').append('<br>');
                    $('#joke').text(data.delivery);

                }
            })
        }
    </script>
